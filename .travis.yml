language: python

python:
    - '3.7-dev'

env:
    - DIST=pip-wheel-metadata

install:
    - sudo apt-get install debhelper devscripts
    - pip install poetry
    - poetry build
    - poetry install

script:
    - debuild --no-tgz-check -us -uc

deploy:
    provider: releases
    api_key:
        secure: 
    skip_cleanup: true
    file_glob: true
    file:
        - "${DIST}/*.whl"
        - "../*.deb"
    on:
        repo: subsinthe/blabbermouth
        branch: master
